<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Etch A Sketch_style.css">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="wrap">
            <canvas id="canvas" width="1500" height="1000"></canvas>
            <div class="toolbar">
                <div class="colors">
                    <button type="button" class="btn" id="btn_black">Black</button>
                    <button type="button" class="btn" id="btn_red">Red</button>
                    <button type="button" class="btn" id="btn_blue">Blue</button>
                    <button type="button" class="btn" id="btn_green">Green</button>
                    <button type="button" class="btn" id="btn_yellow">Yellow</button>
                </div>
                
                <div class="stroke_weight">
                    <button type="button" class="btn utility" id="btn_minus">-</button>
                    <button type="button" class="btn utility" id="btn_plus">+</button>
                </div>
                <div class="stroke_style">
                    <button type="button" class="btn utility" id="btn_round">Round</button>
                    <button type="button" class="btn utility" id="btn_square">Square</button>
                </div>
                <button type="button" class="btn" id="btn_erase">Erase</button>
            </div>
        </div>
    <script src="Etch A Sketch_script.js"></script>
    </body>
</html>
